<html>
    <head>
        <title>Corgi Butt</title>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/jquery.mobile-1.5.0-rc1.js"></script>
        <script src="js/lowLag.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    </head>
    <style>
        .corgi
        {
            height: 80vh
        }
        
        .keys
        {
            height:10vh;
        }
    </style>
    <body>
        <div class="content">
        <div class="keys">
            <img class="keys" id="q" src="assets\images\ui\qkey.png">
            <img class="keys" id="w" src="assets\images\ui\wkey.png">
        </div>
        <div class="main">
            <img class="corgi">
        </div>
    </div>
    
    </body>

    <script>
        $(document).ready(function(){
            $(".corgi").attr("src", "assets\\images\\corgi\\idle.png");
        });  

        $(document).on('keypress',function(e) {

            if(e.which == 113 || e.which == 81) {
                $(".corgi").attr("src", "assets\\images\\corgi\\slap1.png");

                lowLag.init();
                lowLag.load("assets\\sounds\\slap1.wav");
                lowLag.play("assets\\sounds\\slap1.wav");
          
                setInterval(function() {
                    $(".corgi").attr("src", "assets\\images\\corgi\\idle.png");
                }, 2000); 
            }
            else if(e.which == 119 || e.which == 87)
            {
                $(".corgi").attr("src", "assets\\images\\corgi\\fart1.png");

                lowLag.init();
                lowLag.load("assets\\sounds\\fart1.wav");
                lowLag.play("assets\\sounds\\fart1.wav");

                setInterval(function() {
                    $(".corgi").attr("src", "assets\\images\\corgi\\idle.png");
                }, 2000); 
            }
        });

        $("#q").on("click", function(e){
            $(".corgi").attr("src", "assets\\images\\corgi\\slap1.png");

            lowLag.init();
            lowLag.load("assets\\sounds\\slap1.wav");
            lowLag.play("assets\\sounds\\slap1.wav");

            setInterval(function() {
                $(".corgi").attr("src", "assets\\images\\corgi\\idle.png");
            }, 2000); 
        });

        $("#w").on("click", function(e){
            $(".corgi").attr("src", "assets\\images\\corgi\\fart1.png");

                 lowLag.init();
                lowLag.load("assets\\sounds\\fart1.wav");
                lowLag.play("assets\\sounds\\fart1.wav");


                setInterval(function() {
                    $(".corgi").attr("src", "assets\\images\\corgi\\idle.png");
                }, 2000);
        });

    </script>
</html>
