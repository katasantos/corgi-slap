<html>
    <head>
        <title>Corgi Butt</title>
        <script src="js/jquery-3.5.1.min.js"></script>
    </head>
    <style>
        .corgi
        {
            height: 80vh
        }
        
        .keys
        {
            height:10vh;
        }
    </style>
    <body>
        <div class="keys">
            <img class="keys" src="assets\images\ui\qkey.png">
            <img class="keys" src="assets\images\ui\wkey.png">
        </div>
        <div class="main">
            <img class="corgi">
        </div>
        <audio id="slap" src="assets\sounds\slap1.wav" autoplay="false" ></audio>
        <audio id="fart" src="assets\sounds\fart1.wav" autoplay="false" ></audio>
    </body>

    <script>
        $(document).ready(function(){
            $(".corgi").attr("src", "/assets/images/corgi/idle.png");
        });  

        $(document).on('keypress',function(e) {
            if(e.which == 113) {
                $(".corgi").attr("src", "/assets/images/corgi/slap1.png");

                var sound = document.getElementById("slap");
                 sound.play();
          
                setInterval(function() {
                    $(".corgi").attr("src", "/assets/images/corgi/idle.png");
                }, 2000); 
            }
            else if(e.which == 119)
            {
                $(".corgi").attr("src", "/assets/images/corgi/fart1.png");

                var sound = document.getElementById("fart");
                 sound.play();

                setInterval(function() {
                    $(".corgi").attr("src", "/assets/images/corgi/idle.png");
                }, 2000); 
            }
        });

    </script>
</html>
